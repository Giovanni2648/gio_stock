<form action="" hx-post="{% url 'stock:delete_suppliers' %}" enctype="multipart/form-data">
	{% csrf_token %}
	<a href="" hx-get="{% url 'stock:suppliers' %}" hx-target="body" hx-swapp="innerHTML"><i class="fa-solid fa-left-long bg-dark text-light p-2" rounded></i></a>
	<table class="table table-responsive table-inverse">
		<thead>
			<tr>
				<th>Image</th>
				<th>Name</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Category</th>
				<th></th>
				<th><button type="submit"><i class="fa-solid fa-trash"></i></button></th>
			</tr>
		</thead>
		<tbody>
				{% for supplier in suppliers %}
					<tr>
						<td><img class="img-thumbnail" src="media/{{supplier.image.name}}" alt="Image supplier" style="height: 100px;"></td>
						<td>{{supplier.name}}</td>
						<td>{{supplier.description}}</td>
						<td>{{supplier.category}}</td>
						<td>{{supplier.review}}</td>
						<td><a href="" hx-post="{% url 'stock:update_supplier' supplier.id %}" hx-target="#htmx-container" hx-swap="innerHTML"><i class="fa-solid fa-pencil"></i></a></td>
						<td><input type="checkbox" name="suppliers[]" value="{{supplier.id}}"></a></td>
					</tr>
				{% endfor %}
		</tbody>
	</table>
</form>
