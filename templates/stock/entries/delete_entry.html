<form action="" hx-post="{% url 'stock:delete_products' %}" enctype="multipart/form-data">
	{% csrf_token %}
	<a href="" hx-get="{% url 'stock:products' %}" hx-target="body" hx-swapp="innerHTML"><i class="fa-solid fa-left-long bg-dark text-light p-2" rounded></i></a>
	<table class="table table-responsive table-inverse">
		<thead>
			<tr>
				<th>Image</th>
				<th>Name</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Category</th>
				<th></th>
				<th><button type="submit"><i class="fa-solid fa-trash"></i></button></th>
			</tr>
		</thead>
		<tbody>
				{% for product in products %}
					<tr>
						<td><img class="img-thumbnail" src="media/{{product.image.name}}" alt="Image Product" style="height: 100px;"></td>
						<td>{{product.name}}</td>
						<td>{{product.quantity}}</td>
						<td>{{product.price}}</td>
						<td>{{product.category}}</td>
						<td><a href="" hx-post="{% url 'stock:update_product' product.id %}" hx-target="#htmx-container" hx-swap="innerHTML"><i class="fa-solid fa-pencil"></i></a></td>
						<td><input type="checkbox" name="products[]" value="{{product.id}}"></a></td>
					</tr>
				{% endfor %}
		</tbody>
	</table>
</form>
