<div id="container">
	<a href="" hx-target="#container" hx-swap="delete"><i class="fa-solid fa-close"></i>
	<form action="" hx-post="{% url 'stock:increase_price' category=category %}" enctype="multipart/form-data">
		{% csrf_token %}
		{% for field in form %}
			{{field.label}} {{field}}
		{% endfor %}
		<button type="submit">Submit</button>
	</form>
</div>
