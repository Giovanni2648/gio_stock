{% load unicorn %}
<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<link rel="stylesheet" href="{% static 'fontawesome/css/fontawesome.css' %}">
	{% load static %}
	<link rel="stylesheet" href="{% static 'fontawesome/css/brands.css' %}">
	{% load static %}
	<link rel="stylesheet" href="{% static 'fontawesome/css/solid.css' %}">
	{% unicorn_scripts %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stock System</title>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
	<nav class="navbar bg-dark border-bottom border-body justify-content-center" data-bs-theme="dark">
		<a class="navbar-brand" href="#"></a>
		<ul class="nav">
			<li class="nav-item active">
				<a class="nav-link mx-4 text-light" href="{% url 'stock:products' %}"><h4 class="m-0 p-0">Products</h4></a>
			</li>
			<li class="nav-item active">
				<a class="nav-link mx-4 text-light" href="{% url 'stock:categories' %}"><h4 class="m-0 p-0">Categories</h4></a>
			</li>
			<li class="nav-item">
				<a class="nav-link mx-4 text-light" href="{% url 'stock:suppliers' %}"><h4 class="m-0 p-0">Suppliers</h4></a>
			</li>
			<li class="nav-item">
				<a class="nav-link mx-4 text-light" href="{% url 'stock:entries' %}"><h4 class="m-0 p-0">Entries</h4></a>
			</li>
			<li class="nav-item">
				<a class="nav-link mx-4 text-light" href=""><h4 class="m-0 p-0">Exits</h4></a>
			</li>
		</ul>
	</nav>
	{% block content %}
	{% endblock %}
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	<script src="{% static 'node_modules/htmx.org/dist/htmx.min.js' %}" defer></script>
	<script src="{% static 'node_modules/htmx.org/dist/ext/debug.js' %}" defer></script>
</body>
</html>
